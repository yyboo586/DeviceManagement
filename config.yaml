server:
  name: "device-management"
  address: "0.0.0.0:9501"
  dumpRouterMap: true
  routeOverWrite: true
  openapiPath: "/api.json"
  swaggerPath: "/swagger"
  NameToUriType: 3
  maxHeaderBytes: "20KB"
  clientMaxBodySize: "50MB"
  sessionPath: "./resource/session"

  identifyServiceAddr: "http://127.0.0.1:9500"

logger:
  level: "debug"
  stdout: true
  path: "./resource/log/server"
  logStdout: true # 日志是否输出到终端。默认为true
  errorStack: true # 当Server捕获到异常时是否记录堆栈信息到日志中。默认为true
  errorLogEnabled: true # 是否记录异常日志信息到日志中。默认为true
  errorLogPattern: "error-{Ymd}.log" # 异常错误日志文件格式。默认为"error-{Ymd}.log"
  accessLogEnabled: true # 是否记录访问日志。默认为false
  accessLogPattern: "access-{Ymd}.log" # 访问日志文件格式。默认为"access-{Ymd}.log"

database:
  logger:
    level: "all"
    stdout: true
    path: "./resource/log/sql"
  default:
    link: "mysql:device_management:12345678@tcp(124.220.236.38:3306)/device_management?charset=utf8mb4&parseTime=true&loc=Local"
    debug: true

redis:
  default:
    address: "127.0.0.1:6379"
    db: 1
